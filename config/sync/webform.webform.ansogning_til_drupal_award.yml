elements: "arbejde_virksomhed_og_bureau:\n  '#type': fieldset\n  '#title': 'Arbejde, virksomhed og bureau'\n  titel_pa_arbejde:\n    '#type': textfield\n    '#title': 'Titel på arbejde (projekt eller kampagne)'\n    '#title_display': before\n    '#required': true\n  virksomhed:\n    '#type': textfield\n    '#title': Virksomhed\n    '#title_display': before\n    '#required': true\n  bureau:\n    '#type': textfield\n    '#title': Bureau\n    '#title_display': before\n    '#required': true\n  url_til_losning:\n    '#type': textfield\n    '#title': 'URL til løsning'\n    '#title_display': before\n  screen_dump:\n    '#type': webform_image_file\n    '#title': 'Vedhæft et screen dump'\n    '#description': 'Vedh&aelig;ft et screen dump af et eksempel p&aring; d&eacute;t, din virksomhed g&oslash;r rigtig godt. Vedl&aelig;g test login, hvis det er n&oslash;dvendigt for juryen at vurdere jeres l&oslash;sning, eller evt. screen dumps, der viser kundeoplevelsen bag login.'\n    '#title_display': before\n    '#description_display': after\n    '#required': true\n    '#max_filesize': '2'\n    '#file_extensions': 'jpg png'\nvaelg_kategori:\n  '#type': fieldset\n  '#title': 'Vælg kategori'\n  intro_kategori:\n    '#type': webform_markup\n    '#markup': 'Du kan kun v&aelig;lge en kategori, men hvis din virksomhed &oslash;nsker at tilmelde sig i flere kategorier (max 2), s&aring; skal du lave en ny ans&oslash;gning for n&aelig;ste kategori. Du kan se kategorierne her: goo.gl/hy2UMI'\n  kategori:\n    '#type': select\n    '#title': Kategori\n    '#title_display': before\n    '#options':\n      1: 'Bedste Corporate website'\n      2: 'Bedste Offentlige website'\n      3: 'Bedste Interesseorganisation website'\n      4: 'Bedste E-Commerce website'\n      5: 'Bedste Intranet website'\n      6: 'Bedste Bidrag'\n      7: 'Bedste Design'\n      8: 'Bedste Inhouse website'\n    '#required': true\nhvorfor_skal_i_vinde_:\n  '#type': fieldset\n  '#title': 'Hvorfor skal I vinde?'\n  intro_hvorfor:\n    '#type': webform_markup\n    '#markup': 'Max 1000 anslag i hver boks'\n  hvad_var_udfordringen:\n    '#type': textarea\n    '#title': 'Hvad var udfordringen?'\n    '#title_display': before\n    '#required': true\n    '#counter_type': character\n    '#counter_maximum': '1000'\n  hvad_har_i_faet_lavet_og_hvordan_loste_drupal_udfordringen:\n    '#type': textarea\n    '#title': 'Hvad har I fået lavet, og hvordan løste Drupal udfordringen?'\n    '#title_display': before\n    '#required': true\n    '#counter_type': character\n    '#counter_maximum': '1000'\n  hvad_var_resultatet:\n    '#type': textarea\n    '#title': 'Hvad var resultatet?'\n    '#description': 'Skriv gerne faktuelle tal og oplysninger s&aring;som brugertilfredshed, oms&aelig;tningstal, bes&oslash;gstal /udviklingen i bes&oslash;gstal og indtjening og andre vigtige KPI&rsquo;er. Tallene m&aring; ogs&aring; gerne v&aelig;re i procenter, hvis det er f&oslash;lsomme oplysninger.'\n    '#title_display': before\n    '#description_display': after\n    '#required': true\n    '#counter_type': character\n    '#counter_maximum': '1000'\n  upload_video:\n    '#type': webform_video_file\n    '#title': 'Upload video'\n    '#title_display': before\n    '#max_filesize': '232'\nindstiller_og_faktura_adresse:\n  '#type': fieldset\n  '#title': 'Indstiller og faktura adresse'\n  indstiller:\n    '#type': textfield\n    '#title': Indstiller\n    '#title_display': before\n    '#required': true\n  fakturerings_email_adresse:\n    '#type': email\n    '#title': 'Fakturerings email-adresse'\n    '#title_display': before\n    '#required': true\n  dit_navn:\n    '#type': textfield\n    '#title': 'Dit navn'\n    '#title_display': before\n    '#required': true\n  din_email_adresse:\n    '#type': email\n    '#title': 'Din email-adresse'\n    '#title_display': before\n    '#required': true\n  dit_tlf_nr_:\n    '#type': textfield\n    '#title': 'Dit tlf-nr.'\n    '#title_display': before\n    '#maxlength': '20'\n    '#required': true\n"
