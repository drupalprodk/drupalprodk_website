      body: "Hej [webform_submission:values:dit_navn:raw]<br />\n<br />\nTak for din tilmelding til Danish Drupal Award 2017.&nbsp;<br />\n<br />\nJuryen vil gennemg&aring; din ans&oslash;gning og kontakte dig, hvis de har sp&oslash;rgsm&aring;l til din indsendelse.<br />\n<br />\nVinderen i kategorien &ldquo;[webform_submission:values:kategori:raw]&rdquo; vil blive annonceret til Danish Drupal Award 2017 torsdag den 6. april 2017 hos Dansk Industri,&nbsp;<br />\nH. C. Andersens Boulevard 18, 1787 K&oslash;benhavn V, kl. 18.00.<br />\n<br />\nDu kan ogs&aring; tilmelde dine kollegaer til Danish Drupal Awards pris uddelingen p&aring; f&oslash;lgende link: http://www.drupalpro.dk/tilmelding-til-danish-drupal-award<br />\n<br />\nVi gl&aelig;der os til at se dig/jer!<br />\n<br />\nVenlig hilsen<br />\nDrupal Leverand&oslash;rforening"
